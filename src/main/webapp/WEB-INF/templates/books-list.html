<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Students List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<body>
<div class="fluid-container">
    <nav>
        <div th:replace="~{my-menu :: mymenu(BooksList)}">
        </div>
    </nav>
</div>
<div class="container">
    <h1>Books List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Title</td>
            <td>Description</td>
            <td>Year</td>
        </tr>
        </thead>

        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.description}"/>
            <td th:text="${book.year}"/>
        </tr>
    </table>
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
